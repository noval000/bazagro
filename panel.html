    <style>
        header {
            background: #2B904E;
            padding: 15px;
        }
        ul {
            list-style: none;
        }
        header ul {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: #fff;
            list-style: none;
            margin: 0;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        .header_two {
            display: flex;
        }
        .header_two ul a {
            color: #000;
        }
        .dropdown-menu>li:last-child,
        .dropdown-menu>li:first-child {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px!important;
            border-bottom-left-radius: 10px!important;
            border-bottom-right-radius: 10px!important;
        }
        .header_two ul {
            --mdb-dropdown-item-border-radius: 10px!important;
            border-top-left-radius: 10px!important;
            border-top-right-radius: 10px!important;
            border-bottom-left-radius: 10px!important;
            border-bottom-right-radius: 10px!important;
            background: #ccc;
        }
        .header_two ul li {
            background: #ccc;
            padding: 10px;
            cursor: pointer;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .none {
            display: none;
        }
        .menu a {
            margin: 5px 0;
            transition: .5s all ease;
            border-bottom: 1px solid transparent;
        }
        .menu a:hover {
            border-bottom: 1px solid #000;
        }

        .dropdown:hover>.dropdown-menu {
            display: block;
        }
        .dropdown>.dropdown-toggle:active {
            /*Without this, clicking will make it sticky*/
            pointer-events: none;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        select {
            border: none;
        }
        .dropdown-item {
            border-radius: 10px!important;
        }
    </style>
</head>

    const btn_minus = document.querySelector('.minus_page');
    const add_page = document.querySelector('.add_page');
